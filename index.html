<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/Css/estilos.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Trocchi&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <title>Maps Markers</title>
</head>

<body>
  <!-- aqui enpieza el contenedor principal -->
  <div class="main">

    <!-- aqui enpieza el lateral izquierdo -->
    <div class="side-left">
      <div class="sidebar-brand">
        <a href="#">Maps Markers</a>
      </div>
      <hr />
      <!-- contenedor de la busqueda individual -->
      <div class="container-Marker">
        <input class="input-consulta1" type="text" id="lat" placeholder="Latitud">
        <input class="input-consulta1" type="text" id="long" placeholder="Longitud">
        <button type="submit" class="btn-Markersmax1" id="btn_consulta1">Insertar</button>
        <hr />
      </div>

      <!-- contenedor de la busqueda maxiva -->
      <div class="container-archivo">
        <h4 class="titlebusqueda">Cargar Puntos</h4>
          <input class="input-archivo" type="text" id="nomArchivo" placeholder="Archivo">
          <input class="file" type="file" id="file" />
          <div class="btn-file">
            <input id="btnNomarchivo" type="button" value="Subir Archivo" class="btn-archivo"
            onclick="document.getElementById('file').click()">
            <button type="submit" class="btn-guardar" id="btnMasivo">Pintar</button>
          </div>
      </div>

      <hr>
      
      <div class="textareas">
        <textarea name="textarea" id="textarea" cols="24" rows="10"></textarea>
      </div>





      <div id="campo_usuarios_correria" style="margin-bottom: 10px;display: none;">
        <table id="tabla">
          <thead>
            <tr>
              <th>Latitud</th>
              <th>Longitud</th>
              <th>Nombre</th>
              <th>Dirección</th>
              <th>Descripción</th>
              <th>Anexo uno</th>
              <th>Anexo Dos</th>
              <th>Anexo Tres</th>
              <th>Anexo Cuatro</th>
              <th>Anexo Cinco</th>
              <th>Color Punto</th>
              <th>Dato Primario</th>
              <th>Dato Secundario</th>
            </tr>
          </thead>
          <tbody id="tbody_tabla">

          </tbody>
        </table>
      </div>

    </div>

    <!-- aqui empieza el lateral del centro -->
    <div id="map"></div>

    <!-- aqui enpieza el lateral derecho -->
    <div class="side-right">
      <h5>Lateral derecho</h5>
      <div class="container-color">
        <div class="colores">

          <img type="button" class="color" id="color1" />
          <img type="button" class="color" id="color2" />
          <img type="button" class="color" id="color3" />
          <img type="button" class="color" id="color5" />
          <img type="button" class="color" id="color6" />
          <img type="button" class="color" id="color7" />
          <img type="button" class="color" id="color8" />
          <img type="button" class="color" id="color9" />
          <img type="button" class="color" id="color10" />
          <img type="button" class="color" id="color11" />
          <img type="button" class="color" id="color12" />
          <img type="button" class="color" id="color13" />
          <img type="button" class="color" id="color14" />
          <img type="button" class="color" id="color15" />
          <img type="button" class="color" id="color16" />
          <img type="button" class="color" id="color17" />
          <img type="button" class="color" id="color18" />
          <img type="button" class="color" id="color19" />
          <img type="button" class="color" id="color20" />
          <img type="button" class="color" id="color21" />
          <img type="button" class="color" id="color22" />
          <img type="button" class="color" id="color23" />
          <img type="button" class="color" id="color24" />
          <img type="button" class="color" id="color25" />
          <img type="button" class="color" id="color26" />
          <img type="button" class="color" id="color27" />
          <img type="button" class="color" id="color28" />
          <img type="button" class="color" id="color29" />
          <img type="button" class="color" id="color30" />
          <img type="button" class="color" id="color31" />
          <img type="button" class="color" id="color32" />
          <img type="button" class="color" id="color33" />
          <img type="button" class="color" id="color34" />
          <img type="button" class="color" id="color35" />
          <img type="button" class="color" id="color36" />
          <img type="button" class="color" id="color37" />
          <img type="button" class="color" id="color38" />
          <img type="button" class="color" id="color39" />
          <img type="button" class="color" id="color40" />
          <img type="button" class="color" id="color41" />

        </div>
        <div class="colorView" id="colorView">

        </div>
      </div>
      <div class="tools">
        <button type="button" class="toolchildren" id="select">
          <img class="img" src="/img/icored.svg" alt="">
        </button>
        <button type="button" class="toolchildren" id="poligono">
          <img class="img" src="/img/descarga.svg" alt="">
        </button>
          <button type="button" class="toolchildren" id="puntos">
            <img class="img" src="/img/location.svg" alt="">
          </button>
            <button type="button" class="toolchildren" id="cuadroselect">
      </div>
 
      <div class="cont-title">
        <h4 class="cont-title">Información Punto</h4>
      </div>

      <div class="btn-file">
        <input class="input-contador" type="text" id="contadorarray">
        <input class="input-contador" type="text" id="contadorselection">
        <input class="input-contador" type="text" id="contadorrestante"> 
      </div>

      <from>
        <div class="cont-datosfijos">
          <input class="input-info" type="text" id="datofijo1" placeholder="Dato Primario">
          <input class="input-info" type="text" id="datofijo2" placeholder="Dato Secundario">
        </div>

        <div class="cont-btn">
          <button type="submit" class="btn-editar" id="btn_editar"><img class="img" src="/img/lapiz.svg"
           alt=""></button>
          <button type="submit" class="btn-guardarPtu" id="btnguardar"><img class="img" src="/img/disquette.svg"
           alt=""></button>
        </div> 

        <div class="container-Infodato">

          <div class="cont-datopunto">
            <input class="input-info" type="text" id="lati" placeholder="Latitud">
          </div>

          <div class="cont-datopunto">
            <input class="input-info" type="text" id="longt" placeholder="Longitud">
          </div>

          <div class="cont-datopunto">
            <input class="input-info" type="text" id="nombre" placeholder="Nombre">
          </div>

          <div class="cont-datopunto">
            <input class="input-info" type="text" id="dirrecion" placeholder="Dirección">
          </div>

          <div class="cont-datopunto">
            <input class="input-info" type="text" id="description" placeholder="Descripción">
          </div>

          <div class="cont-datopunto">
            <input class="input-info" type="text" id="dato1" placeholder="Anexo 1">
          </div>

          <div class="cont-datopunto">
            <input class="input-info" type="text" id="dato2" placeholder="Anexo 2">
          </div>

          <div class="cont-datopunto">
            <input class="input-info" type="text" id="dato3" placeholder="Anexo 3">
          </div>

          <div class="cont-datopunto">
            <input class="input-info" type="text" id="dato4" placeholder="Anexo 4">
          </div>

          <div class="cont-datopunto">
            <input class="input-info" type="text" id="dato5" placeholder="Anexo 5">
          </div>

      </from>
    </div>

  </div>




  <script src="/Js/main.js" type="module"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!--ARCHIVOS PRA GENERAR EXCEL-->
  <script src="https://unpkg.com/xlsx@0.17.1/dist/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/file-saverjs@latest/FileSaver.min.js"></script>
  <script src="https://unpkg.com/tableexport@latest/dist/js/tableexport.min.js"></script>



</html>
