<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/Css/estilos.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Trocchi&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <title>Maps Markers</title>
</head>

<body>
  <!-- aqui enpieza el contenedor principal -->
  <div class="main">

    <!-- aqui enpieza el lateral izquierdo -->
    <div class="side-left">
      <div class="sidebar-brand">
        <a href="#">Maps Markers</a>
      </div>
      <hr />
      <!-- contenedor de la busqueda individual -->
      <div class="container-Marker">
        <input class="input-consulta1" type="text" id="lat" placeholder="Latitud">
        <input class="input-consulta1" type="text" id="long" placeholder="Longitud">
        <button type="submit" class="btn-Markersmax1" id="btn_consulta1">Insertar</button>
        <hr />
      </div>

      <!-- contenedor de la busqueda maxiva -->
      <div class="container-markers">
        <h4>Cargar Puntos</h4>
        <form action="">
          <input class="input-archivo" type="text" id="nomArchivo" placeholder="Archivo">
            <input class="file" type="file" id="file" />
            <input type="button" value="Subir Archivo" class="btn-archivo"
            onclick="document.getElementById('file').click()">

         
           <div class="btn-Cpunto">

           </div> 

        </form>
        <button type="submit" class="btn-guardar" id="btnMasivo">Pintar</button>
      </div>

      <hr>
      <h5>Herramientas</h5>

      <div id="campo_usuarios_correria" style="margin-bottom: 10px;display: none;">
        <table id="tabla">
          <thead>
            <tr>
              <th>CLIENTE</th>
              <th>CORRERIA</th>
              <th>COORDENADA</th>
              <th>CICLO</th>
              <th>UBICACION</th>
            </tr>
          </thead>
          <tbody id="tbody_tabla">
  
          </tbody>
        </table>
      </div>

    </div>

    <!-- aqui empieza el lateral del centro -->
    <div id="map"></div>

    <!-- aqui enpieza el lateral derecho -->
    <div class="side-right">
      <h5>Lateral derecho</h5>
      <div class="container-color">
        <div class="colores">

          <img type="button" class="color" id="color1" />
          <img type="button" class="color" id="color2" />
          <img type="button" class="color" id="color3" />
          <img type="button" class="color" id="color5" />
          <img type="button" class="color" id="color6" />
          <img type="button" class="color" id="color7" />
          <img type="button" class="color" id="color8" />
          <img type="button" class="color" id="color9" />
          <img type="button" class="color" id="color10" />
          <img type="button" class="color" id="color11" />
          <img type="button" class="color" id="color12" />
          <img type="button" class="color" id="color13" />
          <img type="button" class="color" id="color14" />
          <img type="button" class="color" id="color15" />

        </div>
        <div class="colorView" id="colorView">

        </div>
      </div>
      <div class="tools">
        <button type="button" class="toolchildren" id="select">
          <img class="img" src="/img/icored.svg" alt="">
        </button>
        <button type="button" class="toolchildren" id="poligono">
          <button type="button" class="toolchildren" id="puntos">
            <button type="button" class="toolchildren" id="cuadroselect">
      </div>

      <div class="cont-title">
        <h4 class="cont-title">Informacion Punto</h4>
      </div>

      <div class="container-Info">
        <div class="cont-fijo1">
          <input class="input-info" type="text" id="datofijo1" placeholder="Dato Primario">
          <button type="submit" class="btn-editar" id="btn_editar"><img class="img" src="/img/lapiz.svg" alt=""></button>
          <button type="submit" class="btn-guardar" id="btnguardar"><img class="img" src="/img/disquette.svg"
              alt=""></button>
        </div>
        <div class="cont-fijo1">
          <input class="input-info" type="text" id="datofijo2" placeholder="Dato Secundario">
          <button type="submit" class="btn-editar" id="btn_editar"><img class="img" src="/img/lapiz.svg" alt=""></button>
          <button type="submit" class="btn-guardar" id="btnguardar"><img class="img" src="/img/disquette.svg"
              alt=""></button>
        </div>
        <div class="cont-fijo1">
          <input class="input-info" type="text" id="lati" placeholder="Latitud">
          <button type="submit" class="btn-editar" id="btn_editar"><img class="img" src="/img/lapiz.svg"
              alt=""></button>
          <button type="submit" class="btn-guardar" id="btnguardar"><img class="img" src="/img/disquette.svg"
              alt=""></button>
        </div>

        <div class="cont-fijo1">
          <input class="input-info" type="text" id="longt" placeholder="Longitud">
          <button type="submit" class="btn-editar" id="btn_editar"><img class="img" src="/img/lapiz.svg"
              alt=""></button>
          <button type="submit" class="btn-guardar" id="btnguardar"><img class="img" src="/img/disquette.svg"
              alt=""></button>
        </div>
        <div class="cont-fijo1">
          <input class="input-info" type="text" id="nombre" placeholder="Nombre">
          <button type="submit" class="btn-editar" id="btn_editar"><img class="img" src="/img/lapiz.svg"
              alt=""></button>
          <button type="submit" class="btn-guardar" id="btnguardar"><img class="img" src="/img/disquette.svg"
              alt=""></button>
        </div>
        <div class="cont-fijo1">
          <input class="input-info" type="text" id="dirrecion" placeholder="Dirrecion">
          <button type="submit" class="btn-editar" id="btn_editar"><img class="img" src="/img/lapiz.svg"
              alt=""></button>
          <button type="submit" class="btn-guardar" id="btnguardar"><img class="img" src="/img/disquette.svg"
              alt=""></button>
        </div>
        <div class="cont-fijo1">
          <input class="input-info" type="text" id="description" placeholder="Descripcio">
          <button type="submit" class="btn-editar" id="btn_editar"><img class="img" src="/img/lapiz.svg"
              alt=""></button>
          <button type="submit" class="btn-guardar" id="btnguardar"><img class="img" src="/img/disquette.svg"
              alt=""></button>
        </div>
        <div class="cont-fijo1">
          <input class="input-info" type="text" id="dato1" placeholder="dato1">
          <button type="submit" class="btn-editar" id="btn_editar"><img class="img" src="/img/lapiz.svg"
              alt=""></button>
          <button type="submit" class="btn-guardar" id="btnguardar"><img class="img" src="/img/disquette.svg"
              alt=""></button>
        </div>
        <div class="cont-fijo1">
          <input class="input-info" type="text" id="dato2" placeholder="dato2">
          <button type="submit" class="btn-editar" id="btn_editar"><img class="img" src="/img/lapiz.svg"
              alt=""></button>
          <button type="submit" class="btn-guardar" id="btnguardar"><img class="img" src="/img/disquette.svg"
              alt=""></button>
        </div>
        <div class="cont-fijo1">
          <input class="input-info" type="text" id="dato3" placeholder="dato3">
          <button type="submit" class="btn-editar" id="btn_editar"><img class="img" src="/img/lapiz.svg"
              alt=""></button>
          <button type="submit" class="btn-guardar" id="btnguardar"><img class="img" src="/img/disquette.svg"
              alt=""></button>
        </div>
        <div class="cont-fijo1">
          <input class="input-info" type="text" id="dato4" placeholder="dato4">
          <button type="submit" class="btn-editar" id="btn_editar"><img class="img" src="/img/lapiz.svg"
              alt=""></button>
          <button type="submit" class="btn-guardar" id="btnguardar"><img class="img" src="/img/disquette.svg"
              alt=""></button>
        </div>
        <div class="cont-fijo1">
          <input class="input-info" type="text" id="dato5" placeholder="dato5">
          <button type="submit" class="btn-editar" id="btn_editar"><img class="img" src="/img/lapiz.svg"
              alt=""></button>
          <button type="submit" class="btn-guardar" id="btnguardar"><img class="img" src="/img/disquette.svg"
              alt=""></button>
        </div>

      </div>

    </div>




    <script src="/Js/ejerccios.js"></script>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!--ARCHIVOS PRA GENERAR EXCEL-->

    <script src="https://unpkg.com/file-saverjs@latest/FileSaver.min.js"></script>
    <script src="https://unpkg.com/tableexport@latest/dist/js/tableexport.min.js"></script>



</html>
